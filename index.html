    <title>OTT CLUB</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />

      |============================

        <div class="header-wrap">
          <a href="#" class="logo"></a>
          <div class="social-auth-wrap">
            <ul class="social-media">
              <li class="social-media__item">
                <a href="https://www.facebook.com/official.ottclub/" class="social-media__link">
                  <svg class="social-media__icon" width="21px" height="21px">
                    <use href="./img/sprite.svg#facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="social-media__item">
                <a href="https://t.me/ottclubnews" class="social-media__link">
                  <svg class="social-media__icon" width="21px" height="21px">
                    <use href="./img/sprite.svg#telegram"></use>
                  </svg>
                </a>
              </li>
            </ul>
            <div class="auth">
              <button type="button" class="auth__register">Регистрация</button>
              <button type="button" class="auth__login">Войти</button>
            </div>
          </div>
        </div>
      </div>
